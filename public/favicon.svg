<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with gradient -->
  <rect width="100" height="100" rx="20" fill="url(#grad1)"/>

  <!-- Money bag icon -->
  <g transform="translate(50, 50)">
    <!-- Bag body -->
    <ellipse cx="0" cy="10" rx="25" ry="20" fill="white" opacity="0.9"/>
    <rect x="-25" y="0" width="50" height="20" fill="white" opacity="0.9"/>

    <!-- Bag top tie -->
    <path d="M -8,-5 Q -8,-15 0,-18 Q 8,-15 8,-5" fill="white" opacity="0.9"/>

    <!-- Dollar sign -->
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4F46E5">$</text>
  </g>
</svg>
